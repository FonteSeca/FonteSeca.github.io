<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luis Fonseca</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .welcome-section,
    .main-section,
    .contact-section {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
    }

    h1,
    h2,
    p {
      color: #333;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .contact-info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="welcome-section">
      <h1>Olá, eu sou Luis Fonseca!</h1>
      <p>Um entusiasta do 3D aqui para compartilhar meu trabalho e paixão contigo.</p>
    </section>

    <section class="main-section">
      <h1>Luis Fonseca</h1>
      <p>3D Artist</p>

      <div class="contact-info">
        <p>Email: LF.CAETANOFONSECA@OUTLOOK.COM</p>
        <p>ArtStation: FonteSeca</p>
        <p>Twitter: @yFonteSeca</p>
        <p>Instagram: @yFonteSeca</p>
      </div>
    </section>

    <section class="contact-section">
      <h2>Entre em Contato</h2>
      <form>
        <label>
          Email:
          <input type="email">
        </label>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </div>
</body>
</html>
